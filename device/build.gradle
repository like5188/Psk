plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 23
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "proguard-rules.pro"
    }

    resourcePrefix "device_"

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    // Activity 或 Fragment 对协程的支持：lifecycleScope
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'

    implementation 'org.koin:koin-androidx-viewmodel:2.2.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    // room
    implementation 'androidx.room:room-runtime:2.4.3'
    kapt 'androidx.room:room-compiler:2.4.3'
    // room针对kotlin协程功能的扩展库
    implementation 'androidx.room:room-ktx:2.4.3'
    // 深圳星康医疗科技有限公司 SCI-311W 数据解析包。还要两外添加 libECGMonitor.so。
    implementation(name: 'stardata-release', ext: 'aar')
    // 控制上下肢康复机的命令
    implementation(name: 'remotecommands-release', ext: 'aar')
    // SCI-411C
    implementation(name: 'cbelt-release-v0.1', ext: 'aar')
    api 'com.github.like5188.Ble:core:2.3.1'
    api 'com.github.like5188.Ble:central:2.3.1'
    implementation project(':common')
}